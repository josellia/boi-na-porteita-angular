<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      matInput
      [step]="step"
      [minlength]="min"
      [maxlength]="max"
      [placeholder]="inputPlaceholder"
      [name]="controlName"
      [formControlName]="controlName"
      [id]="idInput"
    />
    <!-- <input
      #input
      matInput
      type="number"
      [step]="step"
      [min]="min"
      [max]="max"
      [placeholder]="inputPlaceholder"
      [name]="controlName"
      [formControlName]="controlName"
      [id]="idInput"
      (input)="maskMoney((guarda = $event))"
      [disabled]="false"
    />
    {{ guarda }} -->
  </mat-form-field>

  <mat-error *ngIf="validationErrors.hasErrorValidate(formControl, 'required')"
    >O campo é obrigatório</mat-error
  >
  <mat-error *ngIf="validationErrors.hasErrorValidate(formControl, 'minlength')"
    >O campo deve ter no mínimo
    {{ validationErrors.lengthValidation(formControl, "minlength") }}</mat-error
  >
  <mat-error *ngIf="validationErrors.hasErrorValidate(formControl, 'maxlength')"
    >O campo deve ter no máximo
    {{ validationErrors.lengthValidation(formControl, "maxlength") }}
  </mat-error>
</div>
