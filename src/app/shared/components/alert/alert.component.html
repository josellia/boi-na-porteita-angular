<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p>{{ descriptionModal }}</p>
</div>
<div mat-dialog-actions>
  <button
    [color]="colorBtn"
    mat-raised-button
    cdkFocusInitial
    [mat-dialog-close]="true"
  >
    {{ btnSuccess }}
  </button>
  <button
    color="warn"
    mat-raised-button
    [mat-dialog-close]="false"
    *ngIf="isBtnClose"
  >
    {{ btnCancel }}
  </button>
</div>
