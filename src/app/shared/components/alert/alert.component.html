<h1 mat-dialog-title>{{ alert.title }}</h1>
<div mat-dialog-content>
  <p>{{ alert.descriptionModal }}</p>
</div>
<div mat-dialog-actions>
  <button
    [color]="alert.colorBtnSucess"
    mat-raised-button
    cdkFocusInitial
    [mat-dialog-close]="true"
  >
    {{ alert.btnSuccess }}
  </button>
  <button
    [color]="alert.colorBtnCancel"
    mat-raised-button
    [mat-dialog-close]="false"
    *ngIf="alert.isBtnClose"
  >
    {{ alert.btnCancel }}
  </button>
</div>
