<mat-toolbar class="app-title">Cadastrar boi</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="formData" (ngSubmit)="save()">
      <mat-card-content>
        <app-input-text
          inputPlaceholder="Raça"
          controlName="breed"
          [formGroup]="formData"
        ></app-input-text>

        <app-input-number
          step="0.1"
          min="0"
          max="10"
          inputPlaceholder="Preço"
          controlName="price"
          [formGroup]="formData"
        ></app-input-number>

        <app-input-text
          inputPlaceholder="Link Foto"
          controlName="photoUrl"
          [formGroup]="formData"
        ></app-input-text>

        <mat-form-field class="full-width">
          <input
            matInput
            readonly
            [matDatepicker]="picker"
            placeholder="Data de nascimento"
            name="birthDate"
            formControlName="birthDate"
            (click)="picker.open()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea
            matInput
            placeholder="Descrição"
            name="description"
            formControlName="description"
          ></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero" formControlName="gender">
            <mat-option value="Macho">Macho</mat-option>
            <mat-option value="Femea">Fêmea</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button
          type="reset"
          (click)="clearForm()"
          color="warn"
          mat-raised-button
        >
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
