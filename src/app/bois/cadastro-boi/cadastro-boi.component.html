<mat-toolbar class="app-title">Cadastrar boi</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="formData" (ngSubmit)="save()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Raça"
            name="breed"
            formControlName="breed"
          />
          <mat-error
            *ngIf="validationErrors.hasErrorValidate(f['breed'], 'required')"
            >O campo é obrigatório</mat-error
          >
          <mat-error
            *ngIf="validationErrors.hasErrorValidate(f['breed'], 'minlength')"
            >O campo deve ter no mínimo 3 caracteres</mat-error
          >
          <mat-error
            *ngIf="validationErrors.hasErrorValidate(f['breed'], 'maxlength')"
            >O campo deve ter no máximo 30 caracteres</mat-error
          >
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            type="number"
            step="0.1"
            min="0"
            max="10"
            matInput
            placeholder="Preço"
            name="price"
            formControlName="price"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Link Foto"
            name="photoUrl"
            formControlName="photoUrl"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            readonly
            [matDatepicker]="picker"
            placeholder="Data de nascimento"
            name="birthDate"
            formControlName="birthDate"
            (click)="picker.open()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea
            matInput
            placeholder="Descrição"
            name="description"
            formControlName="description"
          ></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero" formControlName="gender">
            <mat-option value="Macho">Macho</mat-option>
            <mat-option value="Femea">Fêmea</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button
          type="reset"
          (click)="clearForm()"
          color="warn"
          mat-raised-button
        >
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
