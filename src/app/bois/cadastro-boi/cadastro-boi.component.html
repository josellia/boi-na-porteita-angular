<mat-toolbar class="app-title">Cadastrar boi</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="formData" (ngSubmit)="save()">
      <mat-card-content>
        <app-input-text
          inputPlaceholder="Raça"
          controlName="breed"
          [formGroup]="formData"
        ></app-input-text>

        <!-- <mat-form-field class="full-width">
          <input
            type="number"
            step="0.1"
            min="0"
            max="10"
            matInput
            placeholder="Preço teste"
            name="price"
            formControlName="price"
            (change)="teste($event)"
          />
        </mat-form-field> -->
        <app-input-number
          min="0"
          inputPlaceholder="Preço"
          controlName="price"
          [formGroup]="formData"
          maskInput="price"
        ></app-input-number>

        <app-input-text
          inputPlaceholder="Link Foto"
          controlName="photoUrl"
          [formGroup]="formData"
        ></app-input-text>

        <app-input-date
          inputPlaceholder="Data de nascimento"
          controlName="birthDate"
          [formGroup]="formData"
        ></app-input-date>

        <mat-form-field class="full-width">
          <textarea
            matInput
            placeholder="Descrição"
            name="description"
            formControlName="description"
          ></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero" formControlName="gender">
            <mat-option value="Macho">Macho</mat-option>
            <mat-option value="Femea">Fêmea</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button
          type="reset"
          (click)="clearForm()"
          color="warn"
          mat-raised-button
        >
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
